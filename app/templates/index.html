{% extends "base.html" %}

{% block content %}

<h1 class="text-center mb-4">Bienvenido a MEDIAPP</h1>

<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner" style="max-width: 600px; margin: 0 auto;">
        <!-- Imagen 1 -->
        <div class="carousel-item active">
            <img src="{{ url_for('static', filename='images/imagen1.jpg') }}" class="d-block w-100" alt="Imagen 1" style="object-fit: cover; height: 400px;">
        </div>
        <!-- Imagen 2 -->
        <div class="carousel-item">
            <img src="{{ url_for('static', filename='images/imagen2.jpg') }}" class="d-block w-100" alt="Imagen 2" style="object-fit: cover; height: 400px;">
        </div>
        <!-- Imagen 3 -->
        <div class="carousel-item">
            <img src="{{ url_for('static', filename='images/imagen3.jpg') }}" class="d-block w-100" alt="Imagen 3" style="object-fit: cover; height: 400px;">
        </div>
    </div>
    <!-- Controles del carrusel -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<div class="text-center">
    <p class="lead">Haz clic en el botón para calcular tu salud biológica o explorar otras opciones.</p>
</div>

<div class="btn-group" role="group" aria-label="Basic outlined example">
    <a type="button" href="{{ url_for('formulario') }}" class="btn btn-light">Salud Biológica</a>
    <a type="button" href="{{ url_for('formulario') }}" class="btn btn-light">Historial Medico</a>
    <a type="button" href="{{ url_for('formulario') }}" class="btn btn-light">Calidad de vida</a>  
  </div>

{% endblock %}
